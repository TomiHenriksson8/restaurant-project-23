<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Project</title>
  <!-- CSS Imports -->
  <link href="./src/styles/main.css" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- PWA Specific Tags -->
  <link rel="manifest" href="./dist/manifest.webmanifest">
  <link rel="apple-touch-icon" href="./images/Icon-180.png" sizes="180x180">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- JS Imports -->
  <script src="./dist/registerSW.js"></script>
  <script src="./build/main.js" type="module"></script>
  <script src="./build/components.js" type="module"></script>
  <script src="./build/functions.js" type="module"></script>
  <script src="./build/profile.js" type="module"></script>
  <script src="./build/variables.js" type="module"></script>
  <script src="./build/darkMode.js" type="module"></script>
</head>
<body>
  <header class="dark-mode-target">
    <a href="./index.html">
    <img src="./images/restaurant-logo.png" alt="logo" class="logo">
    </a>
    <div class="profile dark-mode-target">
    <a href="#" class="user"><ion-icon name="person-outline"></ion-icon></a>
    <div>
      <input type="checkbox" class="checkbox" id="checkbox">
      <label for="checkbox" class="checkbox-label">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <span class="ball"></span>
      </label>
    </div>
  </div>
  </header>
  <main>
    <div class="wrapper">
      <section id="favorites-section"></section>
      <div id="search-container">
        <input type="search" id="search-input" placeholder="Search for a restaurant name here..">
        <button class="dark-mode-target" id="search">Search</button>
      </div>
      <div id="napit" class="hide-on-mobile" >
        <button class="dark-mode-target" id="sodexo">Sodexo</button>
        <button class="dark-mode-target" id="compass">Compass Group</button>
        <button class="dark-mode-target" id="reset">Show all</button>
      </div>
    </div>
    <table class="styled-table dark-mode-target">
      <tr data-id="restaurantId">
        <td id="top-row">Restaurant Name</td>
        <td id="top-row">Restaurant Address</td>
        <td id="top-row" class="restaurant-group">Restaurant Group</td>
        <td id="top-row">Add to Favorites</td>
      </tr>
      <!-- add restaurants here -->
    </table>
    <!-- modal -->
    <dialog id="restaurantModal">
      <div class="modal-content">
        <!-- add restaurant info here when restaurant is clicked -->
      </div>
    </dialog>
  </main>
  <dialog id="profileModal" class="dark-mode-target">
    <div class="container">
      <span class="close-btn">&times;</span>
        <h1>Profile</h1>
        
        <div class="top-sections">
            <section id="login">
                <h2>Login</h2>
                
                <form id="login-form">
                    <div class="form-control">
                        <input id="username" type="text" name="username">
                        <label for="username">Usename</label>
                    </div>
                    <div class="form-control">
                        <input id="password" type="password" name="password">
                        <label for="password">Password</label>
                    </div>
                    <div class="form-control">
                        <input type="submit" value="Login" class="button">
                    </div>
                    <a href="#" id="openSignUpModal">Don't have an account? Sign up</a>
                </form>
            </section>
            <section id="profile-form-section">
                <h2>Edit profile</h2>
                <form id="profile-form">
                    <div class="form-control">
                        <input id="profile-username" type="text" name="username">
                        <label for="profile-username">Username</label>
                    </div>
                    <div class="form-control">
                        <input id="profile-email" type="email" name="email">
                        <label for="profile-email">Email</label>
                    </div>
                    <div class="form-control">
                        <input type="submit" value="Update" class="button">
                    </div>
                </form>
            </section>
        </div>
        
        <div class="bottom-sections">
            <section id="profile-info">
                <h2>Profile Details</h2>
                <p>Username: <span id="username-target"></span></p>
                <p>email: <span id="email-target"></span></p>
                <img id="avatar-target" src="" alt="Avatar">
            </section>
            
            <section id="avatar-section">
                <h2>Upload avatar</h2>
                <form id="avatar-form">
                    <div class="form-control">
                        <input id="avatar" type="file" name="avatar">
                        <label for="avatar">Choose image</label>
                    </div>
                    <div class="form-control">
                        <input type="submit" value="Uppload" class="button">
                    </div>
                </form>
            </section>
        </div>
    </div>
</dialog>
<dialog id="signUpModal" class="dark-mode-target">
  <div class="container">
    <span class="close-btn">&times;</span>
      <h1>Sign Up</h1>
      
      <form id="signUp-form">
          <div class="form-control">
              <input id="signUp-username" type="text" name="username" required>
              <label for="signUp-username">Username</label>
          </div>
          <div class="form-control">
              <input id="signUp-password" type="password" name="password" required>
              <label for="signUp-password">Password</label>
          </div>
          <div class="form-control">
              <input id="signUp-email" type="email" name="email" required>
              <label for="signUp-email">Email</label>
          </div>
          <div class="form-control">
              <input type="submit" value="Sign Up" class="button">
          </div>
      </form>
  </div>
</dialog>
<dialog id="feedbackModal" class="dark-mode-target">
  <div class="container">
      <h1>Feedback</h1>
      <p id="feedbackMessage">Your account has been created successfully!</p>
      <button id="closeFeedbackModal">Close</button>
  </div>
</dialog>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
